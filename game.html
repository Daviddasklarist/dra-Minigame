<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Jump'n'Run</title>
  <style>
    body {
      margin: 0;
      background: #fafafa;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    #game {
      position: relative;
      width: 600px;
      height: 200px;
      background: #fff;
      border: 2px solid #ccc;
      overflow: hidden;
    }

    #player {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 50px;
      height: 50px;
      background-image: url('spieler.png');
      background-size: contain;
      background-repeat: no-repeat;
    }

    .obstacle {
      position: absolute;
      bottom: 0;
      width: 50px;
      height: 50px;
      background-size: contain;
      background-repeat: no-repeat;
      animation: move 2.5s linear infinite;
    }

    @keyframes move {
      from { right: -60px; }
      to { right: 660px; }
    }

    #message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: #333;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div id="message">Game Over<br><small>Dr체ck ENTER zum Neustart</small></div>
  </div>

  <script>
    const player = document.getElementById("player");
    const game = document.getElementById("game");
    const message = document.getElementById("message");

    const obstacleIcons = ["hindernis1.png", "hindernis2.png", "hindernis3.png"];

    let jumping = false;
    let gameOver = false;

    function jump() {
      if (jumping || gameOver) return;
      jumping = true;
      let jumpHeight = 0;
      const jumpInterval = setInterval(() => {
        if (jumpHeight >= 80) {
          clearInterval(jumpInterval);
          const fallInterval = setInterval(() => {
            if (jumpHeight <= 0) {
              clearInterval(fallInterval);
              jumping = false;
            }
            jumpHeight -= 4;
            player.style.bottom = jumpHeight + "px";
          }, 20);
        }
        jumpHeight += 4;
        player.style.bottom = jumpHeight + "px";
      }, 20);
    }

    function spawnObstacle() {
      if (gameOver) return;

      const obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");
      obstacle.style.backgroundImage =
        "url('" + obstacleIcons[Math.floor(Math.random() * obstacleIcons.length)] + "')";
      obstacle.style.right = "-60px";
      game.appendChild(obstacle);

      const moveInterval = setInterval(() => {
        if (gameOver) {
          clearInterval(moveInterval);
          obstacle.remove();
          return;
        }

        const playerRect = player.getBoundingClientRect();
        const obstacleRect = obstacle.getBoundingClientRect();

        // Kollision pr체fen
        if (
          playerRect.left < obstacleRect.right &&
          playerRect.right > obstacleRect.left &&
          playerRect.bottom > obstacleRect.top
        ) {
          gameOver = true;
          message.style.display = "block";
          clearInterval(moveInterval);
          obstacle.remove();
        }

        if (parseInt(obstacle.style.right) > 660) {
          obstacle.remove();
          clearInterval(moveInterval);
        }
      }, 20);

      // n채chstes Hindernis nach zuf채lliger Zeit
      setTimeout(spawnObstacle, 1000 + Math.random() * 2000);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowUp") jump();
      if (e.code === "Enter" && gameOver) restart();
    });

    function restart() {
      message.style.display = "none";
      gameOver = false;
      spawnObstacle();
    }

    spawnObstacle();
  </script>
</body>
</html>
