<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRA Minigame</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #efefef;
      font-family: Arial, sans-serif;
    }

    #gameContainer {
      position: relative;
      width: 900px;
      height: 400px;
      border: 6px solid #333;
      border-radius: 12px;
      background: white;
      overflow: hidden;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.05);
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 18px;
      color: #111;
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px 40px;
      border-radius: 10px;
      font-size: 22px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="score">Score: 0</div>
    <div id="message">Game Over<br><small>Drücke <b>Leertaste</b> für Neustart</small></div>
    <canvas id="gameCanvas" width="900" height="400"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // --- Bilder laden ---
    const playerImg = new Image();
    playerImg.src = "spieler.png";

    const obstacleImgs = ["hindernis1.png", "hindernis2.png", "hindernis3.png"].map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    // --- Spielerobjekt ---
    const player = {
      x: 120,
      y: 300,
      width: 100,
      height: 100,
      velocityY: 0,
      jumpPower: 18,
      gravity: 0.8,
      onGround: true
    };

    const groundY = 300;
    let obstacles = [];
    const obstacleSpeed = 7;
    let lastObstacleTime = 0;
    let score = 0;
    let gameOver = false;
    let started = false;

    // --- Steuerung ---
    document.addEventListener("keydown", e => {
      if (e.code === "Space") {
        if (gameOver) {
          resetGame();
        } else if (player.onGround) {
          player.velocityY = -player.jumpPower;
          player.onGround = false;
          started = true;
        }
      }
    });

    // --- Hindernis erzeugen ---
    function spawnObstacle() {
      const img = obstacleImgs[Math.floor(Math.random() * obstacleImgs.length)];
      obstacles.push({
        x: canvas.width,
        y: groundY + 20,
        width: 90,
        height: 90,
        img
      });
    }

    // --- Hauptupdate ---
    function update(timestamp) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Boden
      ctx.fillStyle = "#ccc";
      ctx.fillRect(0, groundY + 120, canvas.width, 10);

      // Spieler
      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

      // Physik
      if (!player.onGround) {
        player.velocityY += player.gravity;
        player.y += player.velocityY;
        if (player.y >= groundY) {
          player.y = groundY;
          player.onGround = true;
          player.velocityY = 0;
        }
      }

      // Hindernisse bewegen
      obstacles.forEach(o => {
        o.x -= obstacleSpeed;
        ctx.drawImage(o.img, o.x, o.y - o.height + 70, o.width, o.height);
      });

      // Entfernen, wenn weg
      obstacles = obstacles.filter(o => o.x + o.width > 0);

      // Kollision
      for (const o of obstacles) {
        const collides =
          player.x < o.x + o.width - 10 &&
          player.x + player.width - 10 > o.x &&
          player.y + player.height - 20 > o.y - o.height + 70;

        if (collides) {
          gameOver = true;
        }
      }

      // Score
      if (started && !gameOver) {
        score++;
        document.getElementById("score").textContent = `Score: ${score}`;
      }

      // Game Over
      if (gameOver) {
        document.getElementById("message").style.display = "block";
        return;
      }

      // Nur ein Hindernis zur Zeit
      if (
        started &&
        obstacles.length === 0 &&
        timestamp - lastObstacleTime > 1200 + Math.random() * 1200
      ) {
        spawnObstacle();
        lastObstacleTime = timestamp;
      }

      requestAnimationFrame(update);
    }

    function resetGame() {
      score = 0;
      obstacles = [];
      gameOver = false;
      started = false;
      player.y = groundY;
      player.velocityY = 0;
      document.getElementById("score").textContent = "Score: 0";
      document.getElementById("message").style.display = "none";
      requestAnimationFrame(update);
    }

    requestAnimationFrame(update);
  </script>
</body>
</html>
