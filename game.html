<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRA Minigame</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #aee1f9, #f0f9ff);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #d8f3dc;
      border-bottom: 8px solid #40916c;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 8px 15px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px 40px;
      border-radius: 12px;
      font-size: 22px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="message">Game Over<br><small>Drücke <b>Leertaste</b> für Neustart</small></div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // --- Bilder ---
    const playerImg = new Image();
    playerImg.src = "spieler.png";

    const obstacleImgs = [
      "hindernis1.png",
      "hindernis2.png",
      "hindernis3.png"
    ].map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    // --- Spieler ---
    const player = {
      x: 100,
      y: 300,
      width: 70,
      height: 70,
      velocityY: 0,
      jumpPower: 15,
      gravity: 1,
      onGround: true
    };

    // --- Hindernisse ---
    let obstacles = [];
    const obstacleSpeed = 6;
    const groundY = 330;

    // --- Spielstatus ---
    let score = 0;
    let gameOver = false;
    let gameStarted = false;

    // --- Steuerung ---
    document.addEventListener("keydown", e => {
      if (e.code === "Space") {
        if (gameOver) {
          resetGame();
        } else {
          if (player.onGround) {
            player.velocityY = -player.jumpPower;
            player.onGround = false;
          }
          gameStarted = true;
        }
      }
    });

    // --- Neues Hindernis erzeugen ---
    function spawnObstacle() {
      const img = obstacleImgs[Math.floor(Math.random() * obstacleImgs.length)];
      obstacles.push({
        x: canvas.width,
        y: groundY - 50,
        width: 60,
        height: 60,
        img
      });
    }

    // --- Hauptschleife ---
    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Boden
      ctx.fillStyle = "#52b788";
      ctx.fillRect(0, groundY + 40, canvas.width, canvas.height - groundY - 40);

      // Spieler zeichnen
      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

      // Schwerkraft
      if (!player.onGround) {
        player.velocityY += player.gravity;
        player.y += player.velocityY;
        if (player.y >= groundY - player.height) {
          player.y = groundY - player.height;
          player.onGround = true;
          player.velocityY = 0;
        }
      }

      // Hindernisse bewegen
      obstacles.forEach(o => {
        o.x -= obstacleSpeed;
        ctx.drawImage(o.img, o.x, o.y, o.width, o.height);
      });

      // Hindernisse entfernen
      obstacles = obstacles.filter(o => o.x + o.width > 0);

      // Kollision
      obstacles.forEach(o => {
        if (
          player.x < o.x + o.width - 10 &&
          player.x + player.width - 10 > o.x &&
          player.y + player.height - 10 > o.y
        ) {
          gameOver = true;
        }
      });

      // Score erhöhen
      if (gameStarted && !gameOver) {
        score++;
        document.getElementById("score").textContent = `Score: ${score}`;
      }

      // Game Over
      if (gameOver) {
        document.getElementById("message").style.display = "block";
        return;
      }

      // Hindernisse zufällig spawnen
      if (Math.random() < 0.02) spawnObstacle();

      requestAnimationFrame(update);
    }

    function resetGame() {
      gameOver = false;
      score = 0;
      obstacles = [];
      player.y = groundY - player.height;
      player.velocityY = 0;
      player.onGround = true;
      document.getElementById("message").style.display = "none";
      document.getElementById("score").textContent = "Score: 0";
      requestAnimationFrame(update);
    }

    // Start
    update();
  </script>
</body>
</html>
