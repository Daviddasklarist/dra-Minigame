<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRA Minigame</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #efefef;
      font-family: Arial, sans-serif;
    }

    #gameContainer {
      position: relative;
      width: 900px;
      height: 400px;
      border: 6px solid #333;
      border-radius: 12px;
      background: white;
      overflow: hidden;
    }

    #score, #coins {
      position: absolute;
      top: 10px;
      background: rgba(0, 0, 0, 0.05);
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 18px;
      color: #111;
    }

    #score { left: 10px; }
    #coins { right: 10px; background: rgba(255, 215, 0, 0.2); }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px 40px;
      border-radius: 10px;
      font-size: 22px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="score">Score: 0</div>
    <div id="coins">ðŸ’° 0 â‚¬</div>
    <div id="message">Game Over<br><small>DrÃ¼cke <b>Leertaste</b> fÃ¼r Neustart</small></div>
    <canvas id="gameCanvas" width="900" height="400"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const jumpSound = new Audio("Boing.mp3");
    const playerImg = new Image();
    playerImg.src = "spieler.png";

    const obstacleImgs = [
      { src: "hindernis1.png", hitScaleX: 1.0 },
      { src: "hindernis2.png", hitScaleX: 0.6 }, // ðŸ”¹ schmalere Hitbox
      { src: "hindernis3.png", hitScaleX: 1.0 }
    ].map(o => {
      const img = new Image();
      img.src = o.src;
      o.img = img;
      return o;
    });

    const coinImg = new Image();
    coinImg.src = "muenze.png";

    const player = {
      x: 120,
      width: 100,
      height: 100,
      y: 0,
      velocityY: 0,
      jumpPower: 20,
      gravity: 0.7,
      onGround: true
    };

    const groundY = 300;
    player.y = groundY;

    let obstacles = [];
    let coins = [];
    let obstacleSpeed = 7;
    let score = 0;
    let euros = 0;
    let gameOver = false;
    let started = false;
    let lastObstacleTime = 0;
    let lastCoinTime = 0;

    document.addEventListener("keydown", e => {
      if (e.code === "Space") {
        if (gameOver) resetGame();
        else if (player.onGround) {
          player.velocityY = -player.jumpPower;
          player.onGround = false;
          jumpSound.currentTime = 0;
          jumpSound.play().catch(() => {});
          started = true;
        }
      }
    });

    function spawnObstacle() {
      const o = obstacleImgs[Math.floor(Math.random() * obstacleImgs.length)];
      const size = 150 + Math.random() * 30;
      obstacles.push({
        x: canvas.width,
        width: size,
        height: size,
        y: groundY + player.height - size + 20,
        img: o.img,
        hitScaleX: o.hitScaleX
      });
    }

    function spawnCoin() {
      coins.push({
        x: canvas.width + 100,
        y: groundY - 40 - Math.random() * 60,
        width: 50,
        height: 50,
        collected: false
      });
    }

    function checkCollision(p, o, pad = 15, expand = 0) {
      return (
        p.x + pad < o.x + o.width - pad + expand &&
        p.x + p.width - pad > o.x + pad - expand &&
        p.y + p.height - pad > o.y + pad - expand &&
        p.y < o.y + o.height - pad + expand
      );
    }

    function update(timestamp) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ccc";
      ctx.fillRect(0, groundY + player.height, canvas.width, 10);

      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

      if (!player.onGround) {
        player.velocityY += player.gravity;
        player.y += player.velocityY;
        if (player.y >= groundY) {
          player.y = groundY;
          player.velocityY = 0;
          player.onGround = true;
        }
      }

      obstacles.forEach(o => {
        o.x -= obstacleSpeed;
        ctx.drawImage(o.img, o.x, o.y, o.width, o.height);
      });
      obstacles = obstacles.filter(o => o.x + o.width > 0);

      coins.forEach(c => {
        c.x -= obstacleSpeed;
        if (!c.collected) ctx.drawImage(coinImg, c.x, c.y, c.width, c.height);
      });
      coins = coins.filter(c => c.x + c.width > 0);

      // MÃ¼nzen sammeln
      coins.forEach(c => {
        if (!c.collected && checkCollision(player, c, 10, 15)) { // ðŸ”¸ grÃ¶ÃŸere Hitbox
          c.collected = true;
          euros++;
          document.getElementById("coins").textContent = `ðŸ’° ${euros} â‚¬`;
        }
      });

      // Hindernis-Kollision
      for (const o of obstacles) {
        const scaledWidth = o.width * o.hitScaleX; // ðŸ”¹ schmalere Hitbox bei Hindernis 2
        const offset = (o.width - scaledWidth) / 2;
        const virtualObstacle = { x: o.x + offset, y: o.y, width: scaledWidth, height: o.height };
        if (checkCollision(player, virtualObstacle)) gameOver = true;
      }

      // Score
      if (started && !gameOver) {
        score++;
        document.getElementById("score").textContent = `Score: ${score}`;
      }

      if (gameOver) {
        document.getElementById("message").style.display = "block";
        return;
      }

      // ðŸš€ Dynamische Schwierigkeit: alle 300 Punkte minimal schneller
      if (score % 300 === 0 && score > 0) {
        obstacleSpeed = Math.min(obstacleSpeed + 0.3, 16);
      }

      if (started && obstacles.length === 0 && timestamp - lastObstacleTime > 1300 + Math.random() * 1000) {
        spawnObstacle();
        lastObstacleTime = timestamp;
      }

      if (started && timestamp - lastCoinTime > 2500 + Math.random() * 3000) {
        spawnCoin();
        lastCoinTime = timestamp;
      }

      requestAnimationFrame(update);
    }

    function resetGame() {
      obstacles = [];
      coins = [];
      obstacleSpeed = 7;
      gameOver = false;
      score = 0;
      euros = 0;
      started = false;
      player.y = groundY;
      player.velocityY = 0;
      document.getElementById("score").textContent = "Score: 0";
      document.getElementById("coins").textContent = "ðŸ’° 0 â‚¬";
      document.getElementById("message").style.display = "none";
      requestAnimationFrame(update);
    }

    requestAnimationFrame(update);
  </script>
</body>
</html>
